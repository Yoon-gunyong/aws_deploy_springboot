<!DOCTYPE html>
<html xmlns:th = "http://www.thymleaf.org">
<style>
  th{
    width : 50px;
    border :1px solid black;
    text-color : black

  }
</style>
<body>
  <div class="container">
    <div>
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>이름</th>
            <th style="width:100px;">비고</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td style="width:100px;">
              <a th:href="@{'/findOne?id=' + ${member.id}}">상세보기</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
